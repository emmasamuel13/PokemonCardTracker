<h2>My Pokemen</h2>
<ul class="pokemen">
    <li *ngFor="let pokemon of pokemen">
        <button [class.selected]="pokemon === selectedPokemon" type="button"
                (click)="onSelect(pokemon)">
            <span class="pokedexNumber">{{pokemon.pokedexNumber}}</span>
            <span class="name">{{pokemon.name}}</span>
        </button>
    </li>
</ul>

<app-pokemon-detail [pokemon]="selectedPokemon"></app-pokemon-detail>
